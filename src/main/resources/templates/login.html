<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" th:href="@{css/login.css}" />
        <title>PayMyBuddy</title>
    </head>

    <body>
        <div class="container">
            <h1 class="container-title">Pay My Buddy</h1>

            <form class="container-form">
                <div class="container-form-controls">
                    <div class="container-form-inputs">
                        <div class="container-form-item">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                                </svg>
                            </span>
                            <input placeholder="john.doe@mail.com" type="text" name="email" id="email" />
                        </div>

                        <div class="container-form-item">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/>
                                </svg>
                            </span>
                            <input placeholder="••••••••" type="password" name="password" id="password" />
                        </div>
                    </div>
                    
                    <div class="container-form-submit-container">
                        <div>
                            <input type="checkbox" name="remember-me" id="remember-me" />
                            <span>Remember me</span>
                        </div>
                        <button class="container-form-submit" type="button">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
